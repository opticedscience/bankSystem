    package banking;

    import java.sql.*;
    import java.util.ArrayList;
    import java.util.Random;
    import java.util.Scanner;


    class Bank {
        ArrayList<Account> accountList;
        String fileName;
        public Bank(String filename) {
            this.accountList=new ArrayList<>();
            this.fileName=filename;
            createNewDatabase();
        }

        public Account createNewAccount() {
            Account account=new Account();
            while(searchAccount(account)!=null){
                account=new Account();
            }
            accountList.add(account);
            insertAccount(account);
            return account;
        }


        public Account searchAccount(Account other) {
            if (accountList.size() == 0) {
                return null;
            }
            for (Account account:accountList) {
                if (account.equals(other)) {
                    return account;
                }
            }
            return null;
        }

        public void insertAccount(Account account) {
            String sql="INSERT INTO card (number,pin,balance) VALUES(?,?,?)";

            String number=account.getAccountNumber();
            String pin=account.getPin();
            Integer balance=account.getBalance();

            try (Connection conn = this.createConnection();
                 PreparedStatement pstmt = conn.prepareStatement(sql)) {
                pstmt.setString(1, number);
                pstmt.setString(2, pin);
                pstmt.setInt(3,balance);
                pstmt.executeUpdate();
            } catch (SQLException e) {
                System.out.println(e.getMessage());
            }
        }

        private Connection createConnection() {
            String url = "jdbc:sqlite:"+this.fileName;
            Connection conn=null;

            try { conn= DriverManager.getConnection(url);
            } catch (SQLException e) {
                e.printStackTrace();
            }
            return conn;
        }

        public void createNewDatabase() {
            String sql= "CREATE TABLE IF NOT EXISTS card (\n"
                    +" id integer PRIMARY KEY, \n"
                    +" number text,\n"
                    +" pin text,\n"
                    +" balance integer DEFAULT 0\n"
                    +");";

            try (Connection conn = this.createConnection();
                 Statement stmt=conn.createStatement()) {
                if (conn != null) {
                    stmt.execute(sql);
                }
            } catch (SQLException e) {
                e.printStackTrace();
            }
        }
    }

    class Account {
        private String accountNumber;
        private String pin;
        private int balance;

        public Account() {
            this.accountNumber=this.generateAccountNumberLuhn();
            this.pin=this.generatePIN();

        }

        public Account(String accountNumber, String pin) {
            this.accountNumber=accountNumber;
            this.pin=pin;
            this.balance=0;
        }

        public String generateAccountNumber() {
            Random r = new Random();
            StringBuilder customNumber = new StringBuilder();
            for (int i = 0; i < 10; i++) {
                customNumber.append(r.nextInt(10));
            }
            return "400000"+customNumber.toString();
        }

        public String generateAccountNumberLuhn() {
            String last10Digits=generateLuhn();
            return "400000"+last10Digits;
        }

        public String generateLuhn() {
            Random r = new Random();
            StringBuilder customNumber = new StringBuilder();
            int sum=8;
            int digit=0;
            //generate the next 9 digits
            int luhnDigit;
            for (int i = 0; i < 9; i++) {
                digit=r.nextInt(10);
                if (i % 2 == 0) {
                    luhnDigit= 2 * digit;
                    if (luhnDigit > 9) {
                        luhnDigit -= 9;
                    }
                }
                else {
                    luhnDigit=digit;
                }
                sum+=luhnDigit;
                customNumber.append(digit);
            }

            int lastDigit=(10-sum%10)%10;
            customNumber.append(lastDigit);
            return customNumber.toString();
        }

        public String generatePIN() {
            Random r = new Random();
            r.nextInt(10);
            StringBuilder stringBuilder=new StringBuilder();
            for (int i = 0; i < 4; i++) {
                stringBuilder.append(r.nextInt(10));
            }
            return stringBuilder.toString();
        }

        @Override
        public int hashCode() {
            int result=17;
            result=31*result+this.accountNumber.hashCode();
            result=31*result+this.pin.hashCode();
            return result;
        }

        @Override
        public boolean equals(Object other) {
            if (this == other) {
                return true;
            } else if (!(other instanceof Account)) {
                return false;
            }
            Account acc=(Account) other;
            return this.accountNumber.equals(acc.accountNumber) && this.pin.equals(acc.pin);
        }

        public String getAccountNumber() {
            return accountNumber;
        }

        public String getPin() {
            return pin;
        }

        public int getBalance() {
            return balance;
        }
    }

    public class Main {
        public static void main(String[] args) {
            Bank bank;
            if (args[0].equals("-fileName")) {
                bank = new Bank(args[1]);
            } else {
                bank = new Bank("test.db");
            }

            Scanner scanner=new Scanner(System.in);

            boolean finished=false;
            while (!finished) {
                System.out.println("1. Create an account\n2. Log into account\n0. Exit");
                int choice=scanner.nextInt();

                switch (choice) {
                    case 1:
                        Account newAccount=bank.createNewAccount();
                        System.out.println("\nYour card has been created\n" +
                                        "Your card number:\n"+
                                        newAccount.getAccountNumber()+"\n"+
                                        "Your card PIN:\n"+newAccount.getPin()+"\n");
                        break;
                    case 2:
                        System.out.println("Enter your card number:");
                        String accountNum=scanner.next();
                        System.out.println("Enter your PIN:");
                        String pin=scanner.next();
                        Account searchAccount=new Account(accountNum,pin);
                        Account existingAccount=bank.searchAccount(searchAccount);
                        if (existingAccount != null) {
                            System.out.println("\nYou have successfully logged in!\n");
                            boolean inquiryFinished=false;
                            while (!inquiryFinished){
                                System.out.println("1. Balance\n2. Log out\n0. Exit");
                                int select=scanner.nextInt();
                                switch (select) {
                                    case 1:
                                        System.out.printf("\nBalance: %d\n\n",existingAccount.getBalance());
                                        break;
                                    case 0:
                                        finished=true;
                                        inquiryFinished=true;
                                        break;
                                    case 2:
                                        System.out.println("You have successfully logged out!\n");
                                        inquiryFinished=true;
                                        break;

                                }
                            }
                        }
                        else {
                            System.out.println("Wrong card number or PIN!\n");
                        }
                        break;
                    case 0:
                        finished=true;
                        System.out.println("\nBye!");
                        break;
                }
            }

        }
    }
